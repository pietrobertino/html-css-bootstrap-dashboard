<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- perchÃ© la scorciatoia non mi funziona? -->
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/duck.png" width="40" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
                <form class="d-flex " role="search">
                    <input class="form-control me-2 bg-light" type="search" placeholder="Cerca..."
                        aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">Cerca</button>
                    <!-- Come fare per rendere la scritta dell'input nera? 
                     come cambiare l'effetto del select?-->
                </form>
            </div>
        </div>
    </nav>

    <main>

        <div class="container">

            <div class="row row-cols-1 row-cols-lg-2">

                <!-- Tabella del catalogo dei libri -->
                <div class="col col-lg-9 bg-light">

                    <div class="d-flex justify-content-between align-items-center py-3">

                        <h2 class="mb-0">
                            Catalogo Libri
                        </h2>

                        <button class="btn bg-primary text-white">
                            Aggiungi Libro
                        </button>

                    </div>

                    <table class="table">
                        <!-- nece stilizzare tabella  -->
                        <thead>
                            <th>Titolo</th>
                            <th>Data prestito</th>
                            <th>Stato</th>
                            <th>Azioni</th>
                        </thead>

                        <tbody>

                            <tr>
                                <td>I pilastri della terra</td>
                                <td>-</td>
                                <td>
                                    <div class="badge text-bg-success">Disponibile</div>
                                </td>
                                <td>
                                    <div>
                                        <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-pencil-fill"></i></button>
                                        <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-trash-fill"></i></button>
                                    </div>
                                    <!-- come centrare i bottoni sotto alla parola azioni????????? -->
                                </td>
                            </tr>

                        </tbody>
                    </table>

                </div>

                <!-- colonna con to do(lista) e faq(accordion) -->
                <div class="col col-lg-3 bg-light">

                    <div class="card"> <!-- carta to do list-->

                        <h2 class="card-header">To do</h2>

                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <input type="checkbox" class="form-check-input me-1">
                                    <label for="Chiamare segreteria">Chiamare segreteria</label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" class="form-check-input me-1">
                                    <label for="Mandare avvisi prestiti scaduti">Mandare avvisi prestiti scaduti</label>
                                </li>
                                <li class="list-group-item">
                                    <input type="checkbox" class="form-check-input me-1">
                                    <label for="Ordinare nuovi libri">Ordinare nuovi libri</label>
                                </li>
                            </ul>
                        </div>

                    </div>
                    
                </div>
            </div>

        </div>

    </main>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
