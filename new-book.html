<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi libro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark"> <!--navbar--> 
        <div class="container-fluid"> <!--ricordare container fluid-->
            <a class="navbar-brand" href="./index.html">
                <img src="./img/duck.png" width="40" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
                <form class="d-flex " role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
            </div>
        </div>
    </nav>

    <main>

        <div class="container">

            <h1 id="page-header" class="my-3 bg-light">
                Nuovo libro    
            </h1>

            <form action="#" method="post" class="bg-ligth">

                <div class="row row-cols-2 mb-3"> <!--riga per nome e cognome dell'autore-->

                    <div class="col">
                        <label for="author-name" class="form-label fs-5">Nome Autore</label>
                        <input type="text" placeholder="Inserisci il nome dell'autore" class="form-control fs-5">
                    </div>

                    <div class="col">
                        <label for="author-surname" class="form-label fs-5">Cognome Autore</label>
                        <input type="text" placeholder="Inserisci il cognome dell'autore" class="form-control fs-5">
                    </div>

                </div>

                <div class="row row-cols-1 mb-3"> <!--riga per titolo del libro-->

                    <div class="col">
                        <label for="book-title" class="form-label fs-5">Titolo</label>
                        <input type="text" class="form-control fs-5" placeholder="Inserisci il titolo del libro">
                        <p class="form-text">Titolo versione italiana</p>
                    </div>

                </div>

                <div class="row row-cols-1 row-cols-lg-3"> <!--riga per dettagli del libro-->

                    <div class="col mb-3"> <!--colonna genere-->
                        <label for="book-genre" class="form-label fs-5">Genere</label> 
                        <select name="genre" id="genre-selector" class="form-select fs-5">
                            <option selected>Scegli il genere</option>
                            <option value="giallo">Giallo</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="horror">Horror</option>
                            <option value="noir">Noir</option>
                            <option value="biografico">Biografico</option>
                            <option value="fantascienza">Fantascienza</option>
                        </select>
                    </div>
                    
                    <div class="col mb-3"> <!--colonna anno pubblicazione-->
                        <label for="publishing-year" class="form-label fs-5">Anno di pubblicazione</label>
                        <input type="number" class="form-control fs-5" placeholder="Inserisci l'anno">
                    </div>

                    <div class="col mb-3"> <!--colonna isbn-->
                        <label for="isbn" class="form-label fs-5">ISBN#</label>
                        <input type="text" class="form-control fs-5" placeholder="Inserisci il codice ISBN#">
                    </div>

                </div>

                <hr class="border border-secondary border-1 mb-3"> <!--hr-->

                <div class="row row-cols-1"> <!--riga delle note-->
                    <div class="col">
                        <label for="notes" class="form-label fs-5">Note</label>
                        <textarea name="notes" id="notes" class="form-control fs-5" placeholder="Inserisci eventuali note sul libro"></textarea> 
                    </div>
                </div>

                <div class="row row-cols-1 mb-3"> <!--riga della checkbox-->
                    
                    <div class="col form-check">
                        <input type="checkbox" class="form-check-input fs-5" id="digital-available">
                        <label for="digital-available" class="check-form-label fs-5">Disponibile anche in digitale</label>
                    </div>
                </div>

                <div class="row row-cols-1"> <!--riga del submit button-->

                    <div class="col-4">
                        <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
                    </div>

                </div>

            </form>

        </div>

    </main>






























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
